<form [formGroup]="Myform" class="row g-3" (submit)="getData($event)">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">First name</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      [ngClass]="{
        'is-valid':nameControl?.valid ,
        'is-invalid': nameControl?.errors && nameControl?.touched
      }"
      id="validationServer01"
      required
    />
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">
        <!-- {{nameControl?.errors | json}} -->
        <ng-container *ngIf="nameControl?.hasError('required')">
            Name is required
        </ng-container>
        <ng-container *ngIf="nameControl?.hasError('minlength')">
            Name must be at least 4 characters
        </ng-container>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Last name</label>
    <input
      formControlName="age"
      type="number"
      class="form-control"
      [ngClass]="{
        'is-valid': ageControl?.valid,
        'is-invalid': ageControl?.errors && ageControl?.touched
      }"
      id="validationServer02"
      required
    />
    <div class="valid-feedback">Looks good!</div>
    <div class="invalid-feedback">
        <!-- {{ageControl?.errors | json}} -->
        <ng-container *ngIf="ageControl?.hasError('required')">
           Age is required
        </ng-container>
        <ng-container *ngIf="ageControl?.hasError('min') || ageControl?.hasError('max')">
            Age must me greater than 15 and less then 25
        </ng-container>

    </div>
  </div>

  <div class="col-12">
    <button [disabled]="!Myform.valid" class="btn btn-primary" type="submit">
      Submit form
    </button>
  </div>
</form>
